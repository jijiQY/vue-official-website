<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <input v-model="message">
      </div>
      <div id="app2">
          <span v-bind:title="message">
              鼠标悬停几秒查看信息
          </span>
      </div>
      <div id="app3">
          <p v-if="seen">现在你看到我了</p>
      </div>
      <div id="app4">
          <ol>
              <li v-for="todo in todos">
                  {{todo.text}}
              </li>
          </ol>
      </div>
      <div id="app-5">
         <p>{{message}}</p>
         <button v-on:click="reverseMessage">逆转消息</button>
      </div>
      <div id="app-7">
          <ol>
              <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                vbind:ket="item.id">
              </todo-item>
          </ol>
      </div>
</body>
<script type="text/javascript">
 new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })

  var app2 = new Vue({
      el: "#app2",
      data: {
          message:'页面加载于'+new Date().toLocaleString()
      }
  })

  var app3 = new Vue({
      el: "#app3",
      data: {
          seen:true
      }
  })

  var app4 = new Vue({
      el: "#app4",
      data: {
          todos: [
              {text: '学习js'},
              {text: '学习java'},
              {text: '学习css'}
          ]
      }
  })

  var app5 = new Vue({
      el: "#app-5",
      data: {
          message: 'helloVue',
      },
      methods: {
          reverseMessage:function(){
              this.message = this.message.split('').reverse().join('')
          }
      }
  })

  Vue.component('todo-item',{
      props: ['todo'],
      template: '<li>{{todo.text}}</li>'
  })

  var app7 = new Vue({
      el: "#app-7",
      data: {
          groceryList:[
              {id:0,text:'蔬菜'},
              {id:1,text:'水果'},
              {id:2,text:'奶酪'}
          ]
      }
  })
</script>
</html>
